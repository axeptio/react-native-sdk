name: Check NPM Token Access

# To run locally on OS X with (brew install act):
# add your secret to a .secrets file (NPM_TOKEN_READWRITE=<...>)
# then: act -j check-npm-token --secret-file .secrets --container-architecture linux/amd64
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-npm-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN_READWRITE}" > ~/.npmrc
        env:
          NPM_TOKEN_READWRITE: ${{ secrets.NPM_TOKEN_READWRITE }}

      - name: Run npm whoami
        run: npm whoami
        env:
          NPM_TOKEN_READWRITE: ${{ secrets.NPM_TOKEN_READWRITE }}

      # This step is needed when running with act to ensure yarn is available
      - name: Install Yarn
        run: corepack enable && corepack prepare yarn@stable --activate
        shell: bash

      # Setup required before running dry-run, requires yarn
      - name: Setup
        uses: ./.github/actions/setup

      - name: Check if token has publish access
        run: |
          echo "üîç Simulating publish to check access..."
          npm publish --dry-run --access public
        env:
          NPM_TOKEN_READWRITE: ${{ secrets.NPM_TOKEN_READWRITE }}
